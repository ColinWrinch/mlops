name: deploy-model-training-pipeline

on: 
  workflow_dispatch:
jobs:
  get-config:
    uses: Azure/mlops-templates/.github/workflows/read-yaml.yml@main
    with:
      file_name: config-infra-prod.yml

  create-compute:
    needs: get-config
    uses: Azure/mlops-templates/.github/workflows/create-compute.yml@main
    with:
      # Specify the cluster configuration
      cluster_name: cpu-cluster
      size: Standard_DS11_v2
      min_instances: 0
      max_instances: 1
      cluster_tier: dedicated
      resource_group: ${{ needs.get-config.outputs.resource_group }}
      workspace_name: ${{ needs.get-config.outputs.aml_workspace }}     
    secrets:
      creds: ${{secrets.AZURE_CREDENTIALS}}
        
  register-dataset:
    needs: get-config
    uses: Azure/mlops-templates/.github/workflows/register-dataset.yml@main
    with:
      resource_group: ${{ needs.get-config.outputs.resource_group }}
      workspace_name: ${{ needs.get-config.outputs.aml_workspace }}
      name: used-cars-data
      data_file: mlops/azureml/train/data.yml
    secrets:
      creds: ${{secrets.AZURE_CREDENTIALS}}
  
  register-environment:
    needs: get-config
    uses: Azure/mlops-templates/.github/workflows/register-environment.yml@main
    with:
      resource_group: ${{ needs.get-config.outputs.resource_group }}
      workspace_name: ${{ needs.get-config.outputs.aml_workspace }}
      environment_file:  mlops/azureml/train/train-env.yml
      conda_file: data-science/environment/train-conda.yml
    secrets:
      creds: ${{secrets.AZURE_CREDENTIALS}}
      
  # run-pipeline:
  #   needs: [get-config, register-environment, create-compute, register-dataset]
  #   uses: Azure/mlops-templates/.github/workflows/run-pipeline.yml@main
  #   with:
  #     resource_group: ${{ needs.get-config.outputs.resource_group }}
  #     workspace_name: ${{ needs.get-config.outputs.aml_workspace }}
  #     parameters-file:  mlops/azureml/train/newpipeline.yml
  #     job-name: mlops-pipeline
  #   secrets:
  #     creds: ${{secrets.AZURE_CREDENTIALS}}

  run-pipeline:
    needs: [get-config, register-environment, create-compute, register-dataset]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Azure CLI login
        run: |
          echo "Logging into Azure CLI"
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run Azure ML pipeline
        id: run_pipeline
        run: |
          echo "Creating Azure ML job"
          az ml job create --file mlops/azureml/train/newpipeline.yml --resource-group ${{ needs.get-config.outputs.resource_group }} --workspace-name ${{ needs.get-config.outputs.aml_workspace }} --query name -o tsv > job_name.txt
          job_name=$(cat job_name.txt)
          echo "Job name: $job_name"
          
      - name: Stream Azure ML job logs
        run: |
          job_name=$(cat job_name.txt)
          echo "Streaming logs for job: $job_name"
          az ml job stream --name $job_name --resource-group ${{ needs.get-config.outputs.resource_group }} --workspace-name ${{ needs.get-config.outputs.aml_workspace }}
    secrets:
      creds: ${{secrets.AZURE_CREDENTIALS}}  